<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f96f0b7823.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai&family=Fredoka:wght@300..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Food Geek</title>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">

                <span class="navbar-brand mb-0 h1">  FOOD GEEK</span>
            </a>
        </div>
    </nav>
    <div class="container">
     
            <div class="search-section text-center">


                <form class=" form-inline">

                    <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Favorite
                    </button>
                    <input type="text" id="query-item" class="form-control form-control-md"
                        placeholder="What do you want to eat?">
                    <input type="text" id="query-location" class="form-control form-control-md" placeholder="Location">
                    <button type="button" id="button-search" class="btn btn-success"> Search</button>
                    <div class="dropdown">
                        <div class="dropdown-menu" id="bookmark">

                        </div>

                    </div>
                </form>
            </div>

     
    </div>

    <main>




        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="title">
                        <h4 class="text-white text-center  p-2">
                            Recipes result
                        </h4>
                    </div>
                    <div class="row recipe-display">
                    </div>
                </div>

                <div class="col-6">
                    <div class="title">
                        <h4 class="text-white text-center  p-2">
                            Store result
                        </h4>
                    </div>
                    <div class="row restaurant-display">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="map"></div>

    <div class="modal" id="emptyinput">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Your input is empty</p>
            </header>
            <section class="modal-card-body">
                Please fill out both food and location to search
            </section>
            <footer class="modal-card-foot">
                <button class="button" id="modal-close">Close</button>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh-HQyYZY0dRI0qHJGsqsV2BttsqKpaJc&loading=async&libraries=places&callback=initGoogle">        </script>
    <script src="./assets/js/bookmarks.js"></script>
    <script src="./assets/js/query-recipe.js"></script>
    <script src="./assets/js/query-search.js"></script>
</body>

</html>
