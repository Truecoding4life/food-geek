<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f96f0b7823.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Food Finder</title>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">

                <span class="navbar-brand mb-0 h1">Food Google</span>
            </a>
        </div>
    </nav>
    <div class="container text-center">




        <div class="row mt-3">
            <div class="col-12 search-section">
                <div class="dropdown m-0">
                    <div class="dropdown-trigger">
                        <button class="btn" aria-haspopup="true" aria-controls="dropdown-menu1">
                            <i> <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="white"
                                    class="bi bi-bookmark" viewBox="0 0 16 16">
                                    <path
                                        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
                                </svg></i>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu1" role="menu">
                        <div id="bookmark" class="dropdown-item">
                        </div>
                    </div>
                </div>

                <form class="input-group">

                    <input type="text" id="query-item" class="input m-3 form-control "
                        placeholder="What do you want to eat?">
                    <input type="text" id="query-location" class="input m-3 form-control" placeholder="Location">
                    <button type="button" id="button-search" class="btn btn-success m-3">Search</button>
                </form>
            </div>

        </div>
    </div>

    <main>




        <div class="container">
            <div class="row">
                <div class="col-6 p-0 m-0">
                    <div class="row recipe-display">
                    </div>
                </div>

                <div class="col-6">
                    <div class="row restaurant-display">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="map"></div>

    <div class="modal" id="emptyinput">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Your input is empty</p>
            </header>
            <section class="modal-card-body">
                Please fill out both food and location to search
            </section>
            <footer class="modal-card-foot">
                <button class="button" id="modal-close">Close</button>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFTg8yxhfKfqvVhtZpfmTyXco9qlHLm2Q&libraries=places&callback=initGoogle">
        </script>
    <script src="./assets/js/bookmarks.js"></script>
    <script src="./assets/js/query-recipe.js"></script>
    <script src="./assets/js/query-search.js"></script>
</body>

</html>
